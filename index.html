<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario JQuery</title>
    <link rel="stylesheet" href="main.css" />
</head>
<body>
    
    <div class="container">
        <h1>Formulario de cadastro</h1>
        <form>
            <input type="text" name="nome" id="nome" placeholder="Digite o seu nome completo" />
            <input type="email" name="email" id="email" placeholder="Digite o seu email" />
            <input type="tel" name="telefone" id="telefone" placeholder="Digite o seu telefone" />
            <input type="text" name="cpf" id="cpf" placeholder="Digite o seu CPF" />
            <input type="text" name="cep" id="cep" placeholder="Digite o seu CEP" />
            <button type="submit">Cadastrar</button>
        </form>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="js/jquery.mask.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/messages_pt_BR.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
