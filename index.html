<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu portal de notícias</title>
    <link rel="stylesheet" href="main.css" />
</head>
<body>
    <div class="container">
        <h1>Formulario</h1>

        <form id="form">
            <input id="n1" type="number" placeholder="Digite o primeiro número" />
            <input id="n2" type="number" placeholder="Digite o segundo número" />
            <p class="msg-error">
                O segundo número deve ser maior que o primeiro
            </p>
            <button type="submit">Enviar</button>
        </form>

        <p class="msg-sucess">
            O segundo número é <b>maior</b> que o primeiro
        </p>
    </div>

    <script src="main.js"></script>
</body>
</html>
